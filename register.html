<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Finance Tracker</title>
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/pages.css">
  <style>
    body { display:flex; justify-content:center; align-items:center; min-height:100vh; background:var(--color-bg); font-family:Trebuchet MS,sans-serif; }
    .auth-card { background:var(--color-card); padding:40px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1); width:360px; }
    .auth-card h2 { text-align:center; margin-bottom:20px; }
    .auth-card input { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ccc; }
    .auth-card button { width:100%; padding:12px; margin-top:12px; border:none; border-radius:6px; background:var(--color-accent); color:#fff; font-weight:bold; cursor:pointer; }
    .auth-card button:hover { opacity:0.9; }
    .auth-card .link { text-align:center; margin-top:12px; display:block; color:var(--color-accent); text-decoration:none; }
    .error { color:#ef4444; margin-top:6px; text-align:center; }
    .success { color:#10b981; margin-top:6px; text-align:center; }
    .theme-btn { position:absolute; top:20px; right:20px; padding:6px 12px; border:none; border-radius:6px; cursor:pointer; background:var(--color-accent); color:#fff; }
  </style>
</head>
<body>

<button id="themeToggle" class="theme-btn">Toggle Dark / Light</button>

<div class="auth-card">
  <h2>Create Account</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Register</button>
    <div class="error" id="error"></div>
    <div class="success" id="success"></div>
  </form>
  <a href="login.html" class="link">Already have an account? Login</a>
</div>

<script src="assets/js/currency.js"></script>
<script src="assets/js/theme.js"></script>
<script>
  const form = document.getElementById("registerForm");
  const errorDiv = document.getElementById("error");
  const successDiv = document.getElementById("success");

  form.onsubmit = e => {
    e.preventDefault();
    errorDiv.textContent = "";
    successDiv.textContent = "";

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = btoa(document.getElementById("password").value); // simple encoding for now

    if(!name || !email || !password) return;

    let users = JSON.parse(localStorage.getItem("users")) || [];

    if(users.find(u => u.email === email)){
      errorDiv.textContent = "Email already registered!";
      return;
    }

    const id = Date.now();
    users.push({
      id,
      name,
      email,
      password,
      income: [],
      expenses: [],
      categories: []
    });

    localStorage.setItem("users", JSON.stringify(users));
    successDiv.textContent = "Account created successfully! Redirecting...";
    setTimeout(()=>window.location.href="login.html",1500);
  }
</script>

</body>
</html>
